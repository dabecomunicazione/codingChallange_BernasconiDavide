<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Lim | Davide Bernasconi</title>
</head>

<body>
    <div class="container">
        <header>
            <!-- Logo e title -->
            <img class="logo" src="img/logo.png" alt="logo lime">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <!-- navigation with button -->
            <div class="option-nav">
                <button type="button">Prenota</button>
                <button type="button">Termine prenotazione</button>
                <button type="button">Accendi luci</button>
            </div>
        </nav>

        <main>
            <!-- Status monopattino -->
            <div class="status-monopattino">
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <p><span class="arrow"></span> via Guadalmetri - a 220 metri da te</p>
                <span class="status-label">Stato carica:</span>
                <span class="status-level medium"></span>
            </div>

            <div class="status-monopattino">
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <p><span class="arrow"></span>via Ricciardoni - a 240 metri da te</p>
                <span class="status-label">Stato carica:</span>
                <span class="status-level hight"></span>
            </div>

            <div class="status-monopattino">
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <p><span class="arrow"></span>via Mentarini - a 490 metri da te</p>
                <span class="status-label">Stato carica:</span>
                <span class="status-level low"></span>
            </div>
        </main>
    </div>
</body>

</html>
